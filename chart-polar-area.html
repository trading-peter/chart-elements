<!--
Polar area charts are similar to pie charts, but each segment has the same angle - the radius of the segment differs depending on the value.

This type of chart is often useful when we want to show a comparison data similar to a pie chart, but also show a scale of values for context.

##### Example

    <chart-polar-area values="{{data}}"></chart-polar-area>

    ...

    this.data = [
      {
        value: 300,
        color:"#F7464A",
        highlight: "#FF5A5E",
        label: "Red"
      },
      {
        value: 50,
        color: "#46BFBD",
        highlight: "#5AD3D1",
        label: "Green"
      },
      {
        value: 100,
        color: "#FDB45C",
        highlight: "#FFC870",
        label: "Yellow"
      },
      {
        value: 40,
        color: "#949FB1",
        highlight: "#A8B3C5",
        label: "Grey"
      },
      {
        value: 120,
        color: "#4D5360",
        highlight: "#616774",
        label: "Dark Grey"
      }
    ];

@group Chart Elements
@element chart-polar-area
@demo demo/chart-polar-area.html
-->

<link rel="import" href="chart-styles.html">
<dom-module id="chart-polar-area">

  <template>

    <style include="chart-styles"></style>

    <canvas id="canvas"></canvas>

  </template>

  <script>
    Polymer({

      is: 'chart-polar-area',

      behaviors: [
        ChartBehaviors.DataPropertiesBehavior,
        ChartBehaviors.ContextBehavior,
        ChartBehaviors.ResizeBehavior
      ],

      updateChart: function () {

        this.async(function () {

          if (this.chart) {
            this.chart.destroy();
          }

          this.async(function() {
            this.chart = new Chart(this.ctx).PolarArea(this.data, this.options);
          }, null, 0);

        }, null, 0);

      }

    });
  </script>
</dom-module>
