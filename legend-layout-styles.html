<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<dom-module id="legend-layout-styles">

  <template>

    <style>

      .topBottomItemAlignment {
        @apply(--layout-center);
      }

      .leftRightItemAlignment {
        @apply(--layout-self-start);
      }

      .topLegendItem, .bottomLegendItem {
        @apply(--layout-horizontal);
      }

      .leftLegendItem, .rightLegendItem {
        @apply(--layout-vertical);
      }

    </style>

  </template>

</dom-module>
